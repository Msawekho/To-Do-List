<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hlanganani To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <div class="todo-app">
            <div class="add-task">
                <input type="text" id="new-task" placeholder="Add a new task..." maxlength="50" />
                <button onclick="addTask()">Add Task</button>
            </div>
            <div class="task-list-section">
                <input type="text" id="search-task" placeholder="Search tasks..." maxlength="50" oninput="searchTask()"/>
                <ul id="task-list"></ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
